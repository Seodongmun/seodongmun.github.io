<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member</title>
    <link rel="stylesheet" href="member.css" />
    <link rel="stylesheet" href="../reset.css" />
  </head>
  <body>
    <div class="header">
      <h1>정보입력</h1>
      <span
        >고객님의 소중한 정보는 안전한 서비스를 제공하기 위해 사용됩니다(*표시는
        필수입력항목입니다)</span
      >
    </div>
    <section>
      <form action="">
        <div class="text">
          <label for="userId">아이디*</label>
        </div>
        <div class="input">
          <input type="text" name="" id="userId" />
          <button>중복확인</button>
          <span id="userIdSpan">4~16의 영문소문자나 숫자</span>
        </div>
        <div class="text">
          <label for="userPwd">비밀번호*</label>
        </div>
        <div class="input">
          <input type="password" name="" id="userPwd" />
          <span id="userPwdSpan">10~20자 영문 및 숫자 조합</span>
        </div>
        <div class="text">
          <label for="userPwdCheck">비밀번호 확인*</label>
        </div>
        <div class="input">
          <input type="password" name="" id="userPwdCheck" />
          <span id="userPwdCheckSpan">10~20자 영문 및 숫자 조합</span>
        </div>
        <div class="text">
          <label for="userName">이름</label>
        </div>
        <div class="input">
          <input type="text" name="" id="userName" />
          <span id="userNameSpan">이름을 입력하세요</span>
        </div>
        <div class="text">
          <label for="">주소*</label>
        </div>
        <div class="input">
          <input type="text" name="" id="userAddr" /><button>주소검색</button>
          <input type="text" name="" id="" />
          <input type="text" name="" id="" />
          <span id="userAddrSpan"></span>
        </div>
        <div class="text">
          <label for="">성별*</label>
        </div>
        <div class="text">
          <input type="checkbox" name="" id="" />남자
          <input type="checkbox" name="" id="" />여자
        </div>
        <div class="text">
          <label for="userPhoneNumber">전화번호</label>
        </div>
        <div>
          <input type="text" name="" class="userPhoneNumber" />-<input
            type="text"
            name=""
            class="userPhoneNumber"
          />-<input type="text" name="" class="userPhoneNumber" /><span
            id="userPhoneNumberSpan"
            >전화번호를 입력해 주세요</span
          >
        </div>
        <div class="text">
          <label for="">휴대전화*</label>
        </div>
        <div>
          <input type="text" name="" id="" />-<input
            type="text"
            name=""
            id=""
          />-<input type="text" name="" id="" /><input
            type="checkbox"
            name=""
            id=""
          />SMS 수신거부
        </div>
        <div class="text">
          <label for="">이메일*</label>
        </div>
        <div>
          <input type="text" name="" id="userEmail" /><button>중복확인</button
          ><input type="checkbox" name="" id="" />수신거부
        </div>
      </form>
    </section>
    <script src="member.js"></script>
  </body>
</html>
