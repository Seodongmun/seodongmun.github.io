<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member</title>
    <link rel="stylesheet" href="member.css" />
    <link rel="stylesheet" href="../reset.css" />
  </head>
  <body>
    <div class="MEMBER">
      <div class="header">
        <h1>정보입력</h1>
        <span
          >고객님의 소중한 정보는 안전한 서비스를 제공하기 위해
          사용됩니다(*표시는 필수입력항목입니다)</span
        >
      </div>
      <div class="section__left">
        <div>아이디*</div>
        <div>비밀번호*</div>
        <div>비밀번호 확인*</div>
        <div>이름*</div>
        <div>생년월일*</div>
        <div id="addr_left">주소*</div>
        <div>성별</div>
        <div>전화번호</div>
        <div>휴대전화*</div>
        <div>이메일*</div>
        <div>보유차종</div>
      </div>
      <div class="section__right">
        <div>
          <input type="text" name="" id="userId" /><button>중복확인</button
          ><span id="userIdSpan">4~16의 영문 소문자나 숫자</span>
        </div>
        <div>
          <input type="password" name="" id="userPwd" /><span id="userPwdSpan"
            >10~20자 영문 및 숫자 조합</span
          >
        </div>
        <div>
          <input type="password" name="" id="userPwdCheck" /><span
            id="userPwdCheckSpan"
            >10~20자 영문 및 숫자 조합</span
          >
        </div>
        <div>
          <input type="text" name="" id="userName" /><span id="userNameSpan"
            >이름을 입력하세요</span
          >
        </div>
        <div>
          <input type="text" name="" id="userBirth1" />년<input
            type="text"
            name=""
            id="userBirth2"
          />월<input type="text" name="" id="userBirth3" />일
          <input type="checkbox" name="" id="" />양력<input
            type="checkbox"
            name=""
            id=""
          />음력
        </div>
        <div id="addr_right">
          <input type="text" name="" id="userAddr1" /><button>주소검색</button
          ><span id="userAddrSpan">주소를 입력하세요</span>
          <div class="addrList">
            <input type="text" name="" id="userAddr2" />
            <input type="text" name="" id="userAddr3" />
          </div>
        </div>
        <div>
          <input type="checkbox" name="" id="male" />남자
          <input type="checkbox" name="" id="female" />여자
          <span id="genderSpan">성별을 입력하세요</span>
        </div>
        <div>
          <input type="text" name="" class="userNumber" /> -
          <input type="text" class="userNumber" /> -
          <input type="text" name="" class="userNumber" />
          <span id="userNumberSpan"></span>
        </div>
        <div>
          <input type="text" name="" class="userPhoneNumber" /> -
          <input type="text" class="userPhoneNumber" /> -
          <input type="text" name="" class="userPhoneNumber" /><input
            type="checkbox"
            name=""
            id=""
          />SMS 수신거부
          <span id="userPhoneNumberSpan"></span>
        </div>
        <div>
          <input type="text" name="" id="userEmail" /><button>중복확인</button
          ><input type="checkbox" name="" id="" />수신거부
        </div>
        <div>
          <div>차량종류 <input type="text" name="" id="userVehicle" /></div>
          <div>연식<input type="text" name="" id="userVehicleInfo" /></div>
        </div>
      </div>
    </div>
    <script src="member.js"></script>
  </body>
</html>
