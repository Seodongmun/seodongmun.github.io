<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>회원정보</legend>

        <label for="id">
          아이디 :
          <input type="text" name="id" placeholder="아이디" required /></label
        ><br /><br />
        <label for="pwd"
          >비밀번호:
          <input
            type="password"
            name="pwd"
            placeholder="비밀번호"
            required /></label
        ><br /><br />
        <label for="email"
          >이메일 :
          <input type="text" name="email" placeholder="E-mail" required
        /></label>
      </fieldset>
      <br />
      <fieldset>
        <label for="name"
          >이름 :
          <input type="text" name="name" placeholder="이름" required /></label
        ><br /><br />
        <label for="birth"
          >생년월일 8자리 :
          <input
            type="text"
            name="birth"
            placeholder="생년월일 8자리"
            required /></label
        ><br />
      </fieldset>
      <br />

      <fieldset>
        <legend>배송정보</legend>
        <label></label>
        주소 : <input type="text" name="addr" required /> <br /><br />
        상세주소 : <input type="text" name="addr" required /><br />
      </fieldset>
    </form>
  </body>
</html>
